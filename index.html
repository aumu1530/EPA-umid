<body>

   <div class="reg1">
      <img src="images/logo (7).png" alt="">
      <h2>Регистрация профиля</h2>
      <form>
         <p>Номер телефона</p>
         <input type="tel" placeholder="+7 (900) 000-00-00" required>
         <b>uft_pole_name</b>
         <p>Email <span>(необязательно)</span></p>
         <input type="email" placeholder="example@gmail.com" required>
         <b>uft_pole_name</b>
         <p>Пароль</p>
         <input type="password" required />
         <b>uft_pole_name</b>
         <p>Повторите пароль</p>
         <input type="password" required>
         <b>uft_pole_name</b>
         <p class="warn">Нажимая на кнопку “Зарегистрироваться”, вы соглашаетесь на <span>обработку персональных данных.</span></p>
         <input class="btn" type="submit" value="Зарегистрироваться">
         <a href="#">Уже зарегистрированы? Войти</a>

      </form>
   </div>
</body>

</html>
